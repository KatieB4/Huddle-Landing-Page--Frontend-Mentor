<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="container">
    <header class="header">
      <a href="#"><img class="logo" src="images/logo.svg" alt="Huddle company logo"></a>
    </header>

    <section class="hero">
      <div class="mockup-container">
        <img class="mockups" src="images/illustration-mockups.svg"
          alt="mockup illustrations of Huddle app for desktop and mobile">
      </div>
      <div class="text-container">
        <h1 class="headline">Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="cta">Register</button>
      </div>
    </section>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        <br>
        Coded by <a href="https://github.com/KatieB4">Katie ðŸŒ¯</a>
      </p>

      <section class=social-links>
        <a class="social-link" href="facebook.com">
          <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
        </a>
        <a class="social-link" href="twitter.com">
          <ion-icon class="social-icon" name="logo-twitter"></ion-icon>
        </a>
        <a class="social-link" href="instagram.com">
          <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
        </a>
      </section>
    </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
